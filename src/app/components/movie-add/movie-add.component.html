<mat-card>
    
    <mat-card-header>ADD A NEW MOVIE</mat-card-header>
    <mat-card-content>
        <mat-form-field (click) = "addMovie()">
            <div>
            <mat-label for="title">Name</mat-label>
            <input matInput type="text" name="title" [(ngModel)] = "title">
            
            </div>
            
            <div>
            <mat-label for="description">Description</mat-label>
            <input matInput type="text" name="description" [(ngModel)] = "description">
            </div>
            
            <Input type="submit" color="primary" value = "add movie">
          </mat-form-field>
    </mat-card-content>
    
  </mat-card>
