<mat-toolbar style="display:contents">
    
    <mat-card-header>ADD A NEW MOVIE</mat-card-header>
    <mat-card>
    <div style = "display: inline-flex; margin-left: 15px;">
        <mat-form-field (click) = "addMovie()">
            <mat-card-actions>

            <mat-label for="title">Name</mat-label>
            <input matInput type="text" name="title" [(ngModel)] = "title">
            
            </mat-card-actions>
            
            <mat-card-actions>
            <mat-label for="resume">Resume</mat-label>
            <input matInput type="text" name="description" [(ngModel)] = "resume">
            </mat-card-actions>
            
            <button type="submit" mat-raised-button color="primary" value = "add movie">ADD MOViE</button>
          </mat-form-field>
    </div>
  </mat-card>
  </mat-toolbar>
