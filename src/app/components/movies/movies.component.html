<mat-toolbar  style="display: contents;">
  <mat-card *ngIf="modifications" class="movie-card" style="background-color: #f5f5f5;">
    <mat-card-content class="card-header">Title:{{ modifications.title }}</mat-card-content>
    <mat-card-content class="card-content">Resume:{{ modifications.resume }}</mat-card-content>
    <mat-card-content *ngIf="modifications?.califications" class="califications">
      Califications: {{ modifications?.califications }}
    </mat-card-content>
  </mat-card>

  <span class="example-spacer"></span>

  <div class="action-buttons" style="margin-left: 25px; margin-top: 10px; margin-bottom: 40px;">
    <button mat-raised-button color="warn" [disabled]="!modifications" (click)="DeleteMovie(modifications!)">
      DELETE
    </button>
  </div>
</mat-toolbar>
